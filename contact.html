<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tawananyasha Danha</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />

</head>

<body>
    <!--=============== REMIXICONS ===============-->
    <header>
        <nav>
            <a href="/" class="nav__link">Home</a>
            <a href="/projects.html" class="nav__link">Projects</a>
            <a href="/contact.html" class="nav__link">Contact</a>
        </nav>
    </header>
    <!--==================== HOME ====================-->
    <section class="home section project">
        <div class="home__rectangle project"></div>
    
        <div class="home__container container grid project">
            <div class="home__perfil perfil project">
                <div class="perfil__content project">
                    <img src="/image/contact.svg" alt="image" class="perfil__img project">
                </div>
            </div>

            <!--==================== CONTACT ====================-->
    <div class="contact__mail">
        <h2 class="contact__title">
            Send Me A Message
        </h2>
    
        <form action="" class="contact__form" id="contact-form">
            <div class="contact__group">
                <div class="contact__box">
                    <input type="text" name="user_name" class="contact__input" id="name" required placeholder="First name">
                    <label for="name" class="contact__label">First Name</label>
                </div>
    
                <div class="contact__box">
                    <input type="email" name="user_email" class="contact__input" id="email" required
                        placeholder="Email Address">
                    <label for="email" class="contact__label">Email Address</label>
                </div>
            </div>
    
            <div class="contact__box">
                <input type="email" name="user_subject" class="contact__input" id="subject" required placeholder="Subject">
                <label for="subject" class="contact__label">Subject</label>
            </div>
    
            <div class="contact__box contact__area">
                <textarea name="user_message" id="message" class="contact__input" required placeholder="Message"></textarea>
                <label for="message" class="contact__label">Message</label>
            </div>
    
            <p class="contact__message" id="contact-message"></p>
    
            <button type="submit" class="contact__button button">
                <i class="ri-send-plane-line"></i> Send Message
            </button>
        </form>
    </div>

        </div>


    </section>
    <footer class="footer">
    
        <div class="footer__container container grid">
            <div>
                <h1>Nigel || </h1>
            </div>
            <ul class="footer__links">
                <li>
                    <a href="/" class="footer__link">Home</a>
                </li>
    
                <li>
                    <a href="/projects.html" class="footer__link">Projects</a>
                </li>
    
                <li>
                    <a href="/contact.html" class="footer__link">Contact</a>
                </li>
            </ul>
    
    
        </div>
    </footer>
    <script src="/script.js"></script>
</body>

</html>
